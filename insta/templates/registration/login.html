{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}
    
    {% if form.errors %}

    
    {% for error in form.errors %}
        <small class="btn-outline-danger"> {{error}} </small>
    {% endfor %}
        
    {% endif %}

    <div class="columns is-mobile mt-6">
        <div class="column  is-half is-offset-one-quarter is-4">
            <div class="col0md-5">
                <h3 class="text-center">Login</h3>
                <form action=" {% url 'login' %} " method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
            
                    <input type="submit" class="btn btn-outline-success" value="login">
                    <input type="hidden" value="{{next}}">
                </form>
    
                <small class="text-muted">
                    Don't have an account? <a href="/accounts/register/">Reister</a>
                </small>
            </div>
        </div>
      </div>

        
    
{% endblock content %}
