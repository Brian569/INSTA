{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}

    <div class="columns is-mobile">
        <div class="column is-half is-offset-one-quarter ">

            <div class="col0md-5">
                {% if form.errors %}

    
                {% for error in form.errors %}
                    <small style="color: red;"> {{error}} incoreect! </small>
                {% endfor %}
                    
                {% endif %}
                <h3 class="text-center">Register</h3>
                <form action=" {% url 'django_registration_register' %} " method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
            
                    <input type="submit" class="btn btn-outline-success" value="Register">
                </form>

                <small class="text-muted">
                    Have an account? <a href="{% url 'login' %}">Login</a>
                </small>
            </div>
        </div>
      </div>
   
    
{% endblock content %}
